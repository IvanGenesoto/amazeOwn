<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AmazeOwn</title>
    <link rel="stylesheet" crossorigin="anonymous"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" />
    <link rel="stylesheet" href="default.css" />

  <body>
    <div id="nav">
      <span id="logo">
        <h1 id="name">amaze<span>own</span></h1>
        <img src="logo-frame/1.png" id="logo-frame-1" />
      </span>
      <span id="cart-container">
        <img src="cart.png" alt="cart" id="cart-button"/>

    <div class="container" id="list">
    </div>
    <div class="container hidden" id="details">
    </div>
    <div class="container hidden" id="image">
    </div>
    <div class="container hidden" id="cart">
    </div>
    <div class="container hidden" id="checkout">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
