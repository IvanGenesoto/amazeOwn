<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AmazeOwn</title>
    <link rel="stylesheet" crossorigin="anonymous"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" />
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <div id="nav">
      <span id="logo">
        <h1 id="name">amaze<span>own</span></h1>
        <img src="images/logo-frame/1.png" id="logo-frame-1" />
      </span>
      <form>
        <input id="search-form" type="search" class="form-control" placeholder="Search Amazeown" />
      </form>
      <span id="cart-container">
        <img src="images/cart.png" alt="cart" id="cart-button"/>
        <p id="item-count"></p>
      </span>
    </div>
    <div class="container" id="featured">
    </div>
    <div class="container hidden" id="search">
    </div>
    <div class="container hidden" id="details">
    </div>
    <div class="container hidden" id="image">
    </div>
    <div class="container hidden" id="cart">
    </div>
    <div class="container hidden" id="checkout">
      <div class="row">
        <div class="col-xs-6 offset-xs-3">
          <form>
            <div class="form-group">
              <label for="form-email">Email address</label>
              <input type="email" class="form-control" id="form-email" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="form-name">Name</label>
              <input type="text" class="form-control" id="form-name" placeholder="Name" />
            </div>
            <div class="form-group">
              <label for="form-billing-address">Billing address</label>
              <input type="text" class="form-control" id="form-billing-address" placeholder="Billing address" />
            </div>
            <div class="form-group">
              <label for="form-shipping-address">Shipping address</label>
              <input type="text" class="form-control" id="form-shipping-address" placeholder="Shipping address" />
            </div>
            <div class="form-group">
              <label for="form-phone-number">Phone number</label>
              <input type="text" class="form-control" id="form-phone-number" placeholder="Phone number" />
            </div>
            <div class="form-group">
              <label for="form-credit-card">Credit card number</label>
              <input type="text" class="form-control" id="form-credit-card" placeholder="Credit card number" />
            </div>
            <div class="form-group">
              <label for="form-expiration-date">Experation date</label>
              <input type="date" class="form-control" id="form-expiration-date" />
            </div>
            <div class="form-group">
              <label for="form-ccv">CCV</label>
              <input type="text" class="form-control" id="form-ccv" placeholder="CCV" />
            </div>
            <div class="form-group">
              <label for="form-promo-code">Promo code</label>
              <input type="text" class="form-control" id="form-promo-code" placeholder="Promo code" />
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" /> Send me exciting Amazeown emails!
              </label>
            </div>
            <button type="submit" class="btn btn-default button" id="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container hidden" id="confirm-order">
    </div>
    <div class="container hidden" id="confirmation">
      <div class="jumbotron" id="thank-you">
        <h2 class="text-center">Thank you.</h2>
        <h3 class="text-center" id="order-placed">Your order has been placed.</h3>
        <button class="btn btn-default button text-center" id="continue-shopping">CONTINUE SHOPPING</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
